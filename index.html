<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="row d-flex align-items-center p-2">
      <div class="col-8">
        <h1>Student Grade Table</h1>
      </div>
      <div class="col-4">
        <h3>Average Grade <span class="badge badge-secondary"></span></h3>
      </div>
    </div>
  </header>

  <div class="row d-flex justify-content-between">
    <div class="col-md-8">
      <table class="table table-striped table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>

        <tbody>

        </tbody>

      </table>
    </div>

    <div class="col-md-4">
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text"><i class="fas fa-user"></i></label>
            </div>
            <input type="text" class="form-control" id="student-name" name="name" placeholder="Student Name">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text"><i class="fas fa-th-list"></i></label>
            </div>
            <input type="text" class="form-control" id="student-course" name="course" placeholder="Student Course">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text"><i class="fas fa-graduation-cap"></i></label>
            </div>
            <input type="text" class="form-control" id="student-grade" name="grade" placeholder="Student Grade">
          </div>
        </div>

        <div class="row">
          <div class="col-6"></div>
          <div class="col-3">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
          <div class="col-3">
            <button type="reset" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </form>


  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="components/app.js"></script>
<script src="components/grade-table.js"></script>
<script src="components/page-header.js"></script>
<script src="main.js"></script>
</html>
